<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galleria Stra Figa</title>
  <style>
    /* CSS */
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .gallery-section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-title {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.8rem;
      letter-spacing: 1.2px;
      font-weight: 700;
      text-transform: uppercase;
      color: #ff4c60;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow:
        0 8px 16px rgba(255, 76, 96, 0.3),
        0 4px 8px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      background-color: #222;
    }

    .gallery-item img {
      display: block;
      width: 100%;
      height: auto;
      transition: transform 0.5s ease;
      border-radius: 15px;
      object-fit: cover;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow:
        0 16px 32px rgba(255, 76, 96, 0.6),
        0 8px 16px rgba(0, 0, 0, 0.7);
    }

    .gallery-item:hover img {
      transform: scale(1.15) rotate(2deg);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(
        180deg,
        transparent 0%,
        rgba(0, 0, 0, 0.75) 100%
      );
      color: #fff;
      opacity: 0;
      padding: 20px;
      transition: opacity 0.4s ease;
      border-radius: 0 0 15px 15px;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .overlay h3 {
      margin: 0 0 8px;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .overlay p {
      font-size: 0.9rem;
      line-height: 1.3;
      color: #ff4c60cc;
    }

    @media (max-width: 600px) {
      .gallery-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <section class="gallery-section">
    <h2 class="gallery-title">La Mia Galleria Stra Figa</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="https://source.unsplash.com/random/600x400?sig=1" alt="Immagine 1" />
        <div class="overlay">
          <h3>Immagine 1</h3>
          <p>Descrizione breve</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="https://source.unsplash.com/random/600x400?sig=2" alt="Immagine 2" />
        <div class="overlay">
          <h3>Immagine 2</h3>
          <p>Descrizione breve</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="https://source.unsplash.com/random/600x400?sig=3" alt="Immagine 3" />
        <div class="overlay">
          <h3>Immagine 3</h3>
          <p>Descrizione breve</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="https://source.unsplash.com/random/600x400?sig=4" alt="Immagine 4" />
        <div class="overlay">
          <h3>Immagine 4</h3>
          <p>Descrizione breve</p>
        </div>
      </div>
      <!-- Puoi aggiungere altri elementi qui -->
    </div>
  </section>
</body>
</html>
